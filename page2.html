<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light It Up</title>
    <link rel="stylesheet" href="page2.css">
    <script defer src="page2.js"></script>
</head>
<body>
    <section class="content">
        <h1 id="title">LIGHT IT UP</h1>
        <div class="window__container">
            <img id="window__one" src="assets/window1.png" alt="window with person">
            <img id="window__two" src="assets/window2.png" alt="window with person">
            <img id="window__three" src="assets/window3.png" alt="window with person">
            <img id="window__four" src="assets/window4.png" alt="window with person">
            <img id="window__five" src="assets/window5.png" alt="window with person">
            <img id="window__six" src="assets/window6.png" alt="window with person">
        </div>
        <div class="switch__content">
            <div class="switch__container">
                <input id="switch-shadow1" class="switch switch--one" type="checkbox" onclick="showWindowOne()"/>
                <label for="switch-shadow1"></label>
            </div>
            <div class="switch__container">
                <input id="switch-shadow2" class="switch switch--two" type="checkbox" onclick="showWindowTwo()"/>
                <label for="switch-shadow2"></label>
            </div>
            <div class="switch__container">
                <input id="switch-shadow3" class="switch switch--three" type="checkbox" onclick="showWindowThree()"/>
                <label for="switch-shadow3"></label>
            </div>
            <div class="switch__container">
                <input id="switch-shadow4" class="switch switch--four" type="checkbox" onclick="showWindowFour()"/>
                <label for="switch-shadow4"></label>
            </div>
            <div class="switch__container">
                <input id="switch-shadow5" class="switch switch--five" type="checkbox" onclick="showWindowFive()"/>
                <label for="switch-shadow5"></label>
            </div>
            <div class="switch__container">
                <input id="switch-shadow6" class="switch switch--six" type="checkbox" onclick="showWindowSix()"/>
                <label for="switch-shadow6"></label>
            </div>
        </div>
        <img id="arrow" src="assets/arrow.png">
    </section>
</body>
</html>
